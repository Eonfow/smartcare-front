<div class="wrapper wrapper-content animated fadeInDown">
  <div class="ibox">
    <div class="ibox-title">
      <h5>Cadastrar novo cuidador</h5>
    </div>
    <div class="ibox-content">
        <div class="row">
          <div class="col-sm-5">
            <form name="ctrl.formulario" class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-4 control-label">Nome</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="ctrl.cuidador.nm_usuario" class="form-control" required>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-4 control-label">E-mail</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="ctrl.cuidador.email" class="form-control" required>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-4 control-label">Login</label>
                <div class="col-sm-8">
                  <input type="text" ng-model="ctrl.cuidador.login" class="form-control" required>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-4 control-label">Senha</label>
                <div class="col-sm-8">
                  <input type="password" ng-model="ctrl.cuidador.senha" class="form-control" required>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-4 control-label">Sexo</label>
                <div class="col-sm-8">
                  <div>
                    <label>
                      <input type="radio" ng-model="ctrl.cuidador.sexo" checked="" value="Masculino" name="sexo">
                      Masculino
                    </label>
                  </div>
                  <div>
                    <label>
                      <input type="radio" checked="ctrl.cuidador.sexo" value="Feminino" name="sexo">
                      Feminino
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-4 control-label">Data de nascimento</label>
                <div class="col-sm-8">
                  <input type="date" ng-model="ctrl.cuidador.dt_nascimento" class="form-control" required>
                </div>
              </div>

              <div class="hr-line-dashed"></div>
              <buton class="btn btn-primary" type="submit" ng-click="ctrl.cadastrarCuidador()">Salvar</buton>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
