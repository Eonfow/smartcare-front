<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h5 class="logo-name">SmartCare</h1>
        </div>
        <h3>Efetuar login</h3>
        <form name="ctrl.formulario" class="m-t" role="form">
            <div class="form-group">
                <input ng-model="ctrl.login" type="email" class="form-control" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input ng-model="ctrl.senha" type="password" class="form-control" placeholder="Senha" required>
            </div>
            <button ng-disabled="ctrl.loading" type="button" class="btn btn-primary block full-width m-b" ng-click="ctrl.autenticar()">
                <span ng-if="!ctrl.loading">Entrar</span>
                <i class="fa fa-spinner fa-spin" ng-if="ctrl.loading"></i>
            </button>
        </form>
    </div>
</div>

<style type="text/css">
    body {
        background-color: #f3f3f4 !important;
    }
</style>
